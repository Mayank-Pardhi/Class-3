<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
  </head>
  <style>
    body {
      background-color: #c083dd;
    }
  
    label,
    input,
    textarea {
      display: block;
      padding: 5px;
      border-radius: 4px;
      margin: 10px;
      width: 25%;

    }
    /**Add css for text area height:100% ****/
    textarea {
      height: 50px;
    }
    body {
      margin-left: 50px;

    button {

    <form>
      <label>Student Name:</label>
      <input type="text" placeholder="Write your name..."
      <!--add an input element of type text for the student name, add a placeholder that describes the field -->

      <label>Give A short brief of your ineterest in Art:</label>
      <textarea placeholder="Write something.."></textarea>
      <button>Submit</button>
      
    </form>
